<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MenuAlly Test</title>
	</head>
	<body>
		<button id="menuButton" aria-expanded="false">Toggle Menu</button>

		<nav id="menu" aria-hidden="true">
			<a href="#">Menu Item 1</a>
			<a href="#">Menu Item 2</a>
			<a href="#">Menu Item 3</a>
		</nav>

		<script type="module" src="MenuAlly.js"></script>
		<script type="module">
			// Assuming the MenuAlly class is exported as default
			import MenuAlly from "./MenuAlly.js";

			// Instantiate MenuAlly with appropriate selectors
			const menuAllyInstance = new MenuAlly("#menuButton", "#menu", "a");

			console.log(menuAllyInstance);
			// Create the tab trap
			menuAllyInstance.createTabTrap();
		</script>
	</body>
</html>
